    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(25, 25, 25, 0.1), rgba(0, 0, 0, 0.5));
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white relative">
    <div class="particle-bg" id="particles"></div>
    <nav class="sticky top-0 z-50 bg-gray-800 bg-opacity-75 p-4 flex justify-between items-center">

    </nav>

        <a href="#contact" class="btn btn-accent text-xl">Get in Touch</a>

            <a href="https://www.facebook.com/Rimazahamed086?mibextid=ZbWKwL" class="btn btn-info text-lg">Facebook</a>
            <a href="https://t.me/Rimazzzzzzz" class="btn btn-secondary text-lg">Telegram</a>

    </section>

    <script>
        var particles = [];
        function createParticle() {
            var particle = document.createElement('div');
            particle.className = 'particle';
            var size = Math.random() * 10 + 5;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.backgroundColor = 'white';
            document.getElementById('particles').appendChild(particle);
            particles.push(particle);
            setTimeout(function() { particle.remove(); }, 3000);
        }
        setInterval(createParticle, 300);

        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('bg-gray-100');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('text-gray-900');
        };

        document.getElementById('feedback-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Feedback submitted!');
            this.reset();
        };
    </script>
</body>
